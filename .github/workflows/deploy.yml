name: Build and Push to Azure

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Azure Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
    
    - name: Build and push backend
      run: |
        cd backend
        docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/certvault-backend:latest .
        docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/certvault-backend:latest
    
    - name: Build and push frontend
      run: |
        cd frontend
        docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/certvault-frontend:latest .
        docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/certvault-frontend:latest
    
    - name: Build and push nginx
      run: |
        cd nginx
        docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/certvault-nginx:latest .
        docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/certvault-nginx:latest
